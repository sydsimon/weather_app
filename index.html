<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Jaldi' rel='stylesheet'>
        <link href="/styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="weather-app">
            <div class="current-weather">
                <p class="info"> Philadelphia, PA</p>
                <p class="temp"> 51° F </p>
                <a class="info" href="/calendar.html">Wednesday, January 26th</a>
                <img class="current-weather-image" src="assets/sunny.png" />
                <p class="forecast"> Sunny </p>
            </div>

            <div class="hourly-forecast">
                <div class="scroll-container">
                    <div class="hour">
                        <p> 1:00 pm</p>
                        <img class="sun-image" src="assets/sun.png" />
                        <p> Sunny </p>
                        <p> 51° F </p>
                    </div>
                    <div class="hour">
                        <p > 2:00 pm</p>
                        <img class="sun-image" src="assets/sun.png" />
                        <p> Sunny </p>
                        <p> 51° F </p>
                    </div>
                    <div class="hour">
                        <p > 3:00 pm</p>
                        <img class="hourly-image" src="assets/partly_cloudy.png" />
                        <p> Partly Cloudy </p>
                        <p> 50° F </p>
                    </div>
                    <div class="hour">
                        <p > 4:00 pm</p>
                        <img class="hourly-image" src="assets/cloudy.png" />
                        <p> Cloudy </p>
                        <p> 50° F </p>
                    </div>
                    <div class="hour">
                        <p > 5:00 pm</p>
                        <img class="hourly-image" src="assets/light_rain.png" />
                        <p> Light Rain </p>
                        <p> 48° F </p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
